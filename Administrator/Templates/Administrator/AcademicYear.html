{% extends 'Administrator/Header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicYear</title>
</head>

<body>
    <h1 style="font-weight: bold; font-size: 24px;">Add Academic Year</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-hover ">
            <tr>
                <td>Academic Year</td>
                <td><input type="text" name="txt_acad" class="form-control" value="{{edit.academicyear_name}}"
                        placeholder="Enter Academic Year" required></td>
            </tr>
            <tr>
                <td colspan="4" align="center">

                    <input type="submit" name="btnsubmit" class="btn btn-primary"style="background-color: #44d2f6; color: white;" value="SUBMIT">
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-hover ">
            <tr>
                <td>Sno</td>
                <td>AcademicYear Name</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.academicyear_name}}</td>
                <td><a href="{% url 'Admin:deletedacademicyear' i.id %}" >Delete</a>
               <a href="{% url 'Admin:editacademicyear' i.id %}" >Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>

</html>

{% endblock %}
