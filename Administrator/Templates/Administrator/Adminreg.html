<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>

<body>
    <h1 style="font-weight: bold; font-size: 24px;">Admin Registration</h1>
    <form method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" placeholder="enter name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" placeholder="enter email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pass" placeholder="enter password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_submit"style="background-color: #44d2f6; color: white;" value="Submit">
                </td>
            </tr>
        </table>
        <table border="2">
            <tr>
                <td>Sno</td>
                <td>Admin Name</td>
                <td>Admin Email</td>
                <td>Admin Password</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.admin_name}}</td>
                <td>{{i.admin_email}}</td>
                <td>{{i.admin_password}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
</body>

</html>
