{% extends 'Administrator/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <table class="table table-bordered table-hover ">
            <tr>
                <td>Department</td>
                <td>
                        <select name="sel_Dept">
                            <option>--select--</option>
                            {% for i in department %}
                          <option value="{{i.id}}">{{i.department_name}}</option>
                            {% endfor %}
                        </select>	      
                 </td>
           </tr>
           <tr>
            <td>Year</td>
            <td>
                    <select name="sel_acad">
                        <option>--select--</option>
                        {% for i in year %}
                      <option value="{{i.id}}">{{i.academicyear_name}}</option>
                        {% endfor %}
                    </select>	      
             </td>
       </tr>
       <tr>
        <td>Semester</td>
        <td>
                <select name="sel_sem">
                    <option>--select--</option>
                    {% for i in semester %}
                  <option value="{{i.id}}">{{i.semester_name}}</option>
                    {% endfor %}
                </select>	      
         </td>
   </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="file_doc" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"class="btn btn-primary" style="background-color: #44d2f6; color: white;" value="UPLOAD"></td>
               
            </tr>
            <td><a href="{% url 'Admin:studentreg' %}" class="btn" style="background-color: #44d2f6; color: white;">ADD STUDENT</a></td>
        </table>
        {{data}}
    </form>
</body>
</html>
{% if messages %}
<div class="mt-3">
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
