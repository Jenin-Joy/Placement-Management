{% extends 'Administrator/Header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <h1 style="font-weight: bold; font-size: 24px;">Add Department</h1>

    <form method="post">
        {% csrf_token %}
        <table  class="table table-bordered table-hover">
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_dep" value="{{edit.department_name}}" placeholder="Enter Department"required></td>
            </tr>
            <tr>
                <td colspan="4" align="center">

                    <input type="submit" name="btnsubmit" class="btn btn-primary"style="background-color: #44d2f6; color: white;" value="SUBMIT">
                </td>
            </tr> 
        </table>
        <table class="table table-bordered">
            <tr>
                <td>Sno</td>
                <td>Department Name</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.department_name}}</td>
                <td><a href="{% url 'Admin:deletedepartment' i.id %}">Delete</a>
                <a href="{% url 'Admin:editdepartment' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
{% endblock %}
