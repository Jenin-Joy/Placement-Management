{% extends 'Administrator/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
    <body>
        <h1 style="font-weight: bold; font-size: 24px;">Student Registration</h1>

        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered table-hover ">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txt_name" placeholder="Enter Student Name" value="{{edit.studentreg_name}}" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" placeholder="Enter Student Email" value="{{edit.studentreg_email}}" required></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txtcontact" placeholder="Enter Student Contactno"value="{{edit.studentreg_contact}}" required></td>
                </tr>
                <tr>
                    <td>CGPA</td>
                    <td><input type="text" name="txt_cgpa"placeholder="Enter Student CGPA"value="{{edit.studentreg_cgpa}}" required></td>
                </tr>
                <tr>
                    <td>Number of Backlogs</td>
                    <td><input type="text" name="txtback" placeholder="Enter Number of Backlogs" required></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <select name="sel_Dept">
                            <option>--select--</option>
                            {% for i in department %}
                            <option {% if edit.department_id == i.id  %} selected {% endif %} value="{{i.id}}">{{i.department_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Academic Year</td>
                    <td>
                        
                        <select name="sel_acad">
                            <option>--select--</option>
                            {% for i in academicyear %}
                            <option  {% if edit.academicyear_id == i.id  %} selected {% endif %} value="{{i.id}}">{{i.academicyear_name}} </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Semester</td>
                    <td>
                        <select name="sel_sem">
                            <option>--select--</option>
                            {% for i in semester %}
                            <option  {% if edit.semester_id == i.id  %} selected {% endif %} value="{{i.id}}">{{i.semester_name}} </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

        
                <!-- <tr>
                    <td>Date of birth</td>
                    <td><input type="date" name="txt_date" value="{{edit.studentreg_dob}}"></td>
                </tr> -->
                <!-- <tr>
                    <td>Password</td>
                    <td><input type="password" name="txt_pass"></td>
                </tr> -->
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btn_submit"class="btn btn-primary" style="background-color: #44d2f6; color: white;"value="SUBMIT">
                    </td>
                </tr>
            </table>
            
    </body>

    </html>
    {% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:studentreg' %}"
</script>
    {% endif %}
   {% endblock %}
