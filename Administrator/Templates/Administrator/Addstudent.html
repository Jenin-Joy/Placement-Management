<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>

<body>
    <h1 style="font-weight: bold; font-size: 24px;">Add Student</h1>
    <form method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Department</td>
                <td>
                    <select name="sel_Dept">
                        <option>--select--</option>
                        {% for i in department %}
                        <option value="{{i.id}}">{{i.department_name}}</option>
                        {% endfor %}
                    </select>
                      
                </td>
                <td><input type="file" name="file_doc"></td>
                   
            </tr>
            <tr>
                <td>AcademicYear</td>
                <td>
                    <select name="sel_acad">
                        <option>--select--</option>
                        {% for i in academicyear %}
                        <option value="{{i.id}}">{{i.academicyear_name}}</option>
                        {% endfor %}
                    </select>
                      
                </td>
                <td><input type="file" name="file_doc"></td>
                   
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_submit" value="Submit">
                </td>
            </tr>
</body>

</html>
