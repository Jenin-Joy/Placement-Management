{% extends 'Administrator/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-hover ">
            <tr>
                <td>Question</td>
                <td><input type="text" name="txt_question" placeholder="Enter Question" required></td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                
                    <input type="submit" name="btnsubmit"class="btn btn-primary"style="background-color: #44d2f6; color: white;" value="SUBMIT">
                 </td>
                </tr>
            </table>    
        <table class="table table-bordered">
            <tr>
                <td>Sno</td>
                <td>Question</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.question_name}}</td>
                <td><a href="{% url 'Admin:option' i.id %}">Add Options</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
{% endblock %}
