{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-hover ">
            <tr>
                <td>Content</td>
                <td><input type="text" name="txt_comp" placeholder="Enter Content" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_submit"class="btn btn-primary"style="background-color: #44d2f6; color: white; " value="SUBMIT">
                </td>
            </tr>
            <table class="table table-bordered table-hover " >
                <tr>
                    <td>Sno</td>
                    <td>Content</td>
                    <td>date</td>
                    <td>Reply</td>
                    <td>Action</td>
                 </tr>
                 {% for i in data %}
                 <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.complaint_content}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.complaint_reply}}</td>
                    <td></td>
                 </tr>
                {% endfor %}
                </table>      
</body>
</html>
{% endblock %}
