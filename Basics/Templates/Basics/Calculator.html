<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="4">
         <tr>
            <td>Number 1</td>
            <td><input type="text" name="txt_no1" placeholder="Enter Number 1" ></td>
        </tr>
        <tr>
             <td>Number 2</td>
             <td><input type="text" name="txt_no2" placeholder="Enter Number 2" ></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <input type="submit" name="btn_submit" value="+">
            <input type="submit" name="btn_submit" value="-">
            <input type="submit" name="btn_submit" value="*">
            <input type="submit" name="btn_submit" value="/">
            </td>
        </tr>
        <tr>
            <td>Result:</td>
             <td>{{result}}</td>
        </tr>
</table>
</form>
</body>
</html>
