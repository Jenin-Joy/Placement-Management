<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargestSmallest</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="4">
            <tr>
                <td>Number 1</td>
                <td><input type="text" name="txt_no1" placeholder="Enter Number 1" ></td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td><input type="text" name="txt_no2" placeholder="Enter Number 2" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" name="btn_submit" value="Submit">
                </td>
            </tr>
            <tr>
                <td>Largest</td>
                <td>{{result}}</td>
            </tr>
            <tr>
                <td>Smallest</td>
                <td>{{result1}}</td>
            </tr>
</body>
</html>
